<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Euphoria+Script|Finger+Paint|Fredericka+the+Great|Over+the+Rainbow" rel="stylesheet"> 
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        
        <title>Freecodecamp Project - Pomodoro Clock</title>
    </head>
<body>
            
              
              
    
    
              <div class="menu">
                    <div class="start">
                            <i class="fa fa-play"></i>
                            <i class="fa fa-pause"></i>
                    </div>

                    <div class="reset">
                            
                            <i class="fa fa-step-backward"></i>
                            <i class="icon fa fa-fast-backward"></i>
                    </div>
                    <div class="undo">
                            <i class="icon fa fa-undo"></i>
                    </div>
                    <div class="settings">
                            <i class="icon fa fa-cog"></i>
                    </div>

              </div>
    
    
              <div class="clock">
                  <div class="pointer"></div>
                  <div class="minutes"></div>
                  <div class="time_set"></div>
              </div>

            <div class="motto motto__work">Get stuff done!</div>
            <div class="motto motto__break">Take a break...</div>
            
            <div class="container">
              
              <div class="screen">
                    <div class="minutes"><span class="plus_min" id="pmw">+</span><span id="min_wor">25</span> min <span class="minus_min" id="mmw">- </span></div>
                    <div class="seconds"><span class="plus_sec" id="psw">+</span><span id="sec_wor">00</span> sec <span class="minus_sec" id="msw">- </span></div>
                  </div>

              <div class="coffeetime">
                    <div class="minutes"><span class="plus_min" id="pmb">+</span><span id="min_br">5</span> min <span class="minus_min" id="mmb">- </span></div>
                    <div class="seconds"><span class="plus_sec" id="psb">+</span><span id="sec_br">30</span> sec <span class="minus_sec" id="msb">- </span></div>
                  </div>
              
              
              <div class="hg">
                    <div class="hourglass">
                            <i class="icon fa fa-hourglass"></i>
                    </div>
                    <span class="label">Work:</span>
              </div>    
              
              <div class="break">
                    <div class="coffee">
                            <i class="icon fa fa-coffee"></i>
                    </div>
                    <span class="label">Break:</span>
              </div>
              
              
            </div>
              
            
            

            

              
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/script.js"></script>   
</body>
</html>
